<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <form method="post" action="executa.php">
                    <div class="form-group">
                        <label>O que você achou do site? <a href="https://www.significados.com.br/cores-2/">https://www.significados.com.br/cores-2/</a></label>
                        <div class="mt-2">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="avaliacao" id="muitoBom" value="Muito Bom">
                                <label class="form-check-label" for="muitoBom">Muito Bom</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="avaliacao" id="bom" value="Bom">
                                <label class="form-check-label" for="bom">Bom</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="avaliacao" id="regular" value="Regular">
                                <label class="form-check-label" for="regular">Regular</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="avaliacao" id="ruim" value="Ruim">
                                <label class="form-check-label" for="ruim">Ruim</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group d-flex align-items-center">
                        <label for="corFavorita" class="mr-3">Qual cor você mais gostou?</label>
                        <select class="form-control w-auto" id="corFavorita" name="corFavorita">
                            <option>Azul</option>
                            <option>Verde</option>
                            <option>Amarelo</option>
                            <option>Roxo</option>
                            <option>Rosa</option>
                            <option>Vermelho</option>
                            <option>Laranja</option>
                            <option>Marrom</option>
                            <option>Cinza</option>
                            <option>Branco</option>
                            <option>Preto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comentarios">Digite seus comentários no espaço abaixo:</label>
                        <textarea class="form-control" id="comentarios" name="comentarios" rows="3" placeholder="Escreva aqui..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="nome">Diga-me como entrar em contato com você:</label>
                        <input type="text" class="form-control mb-2" id="nome" name="nome" placeholder="Nome" required>
                        <input type="email" class="form-control mb-2" id="email" name="email" placeholder="Email" required>
                        <input type="tel" class="form-control" id="fone" name="fone" placeholder="Telefone">
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="newsletter" name="newsletter">
                        <label class="form-check-label" for="newsletter">Quero receber as novidades do site por e-mail.</label>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Enviar Dados</button>
                        <button type="reset" class="btn btn-secondary">Limpar Formulário</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
